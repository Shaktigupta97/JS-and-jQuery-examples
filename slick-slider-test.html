    <div class="row">
      <div class="col-12">
        <h1 class="content-heading text-center my-5">Slick-Slider Example</h1>
        <div class="single-item">
          <!-- <button class="slick-prev slick-arrow" aria-label="Previous" type="button">Previous</button> -->
          <div><img class="img-fluid" src="images/pic5.jpeg"></div>
          <div><img class="img-fluid" src="images/pic6.jpeg"></div>
          <div><img class="img-fluid" src="images/pic7.jpeg"></div>
          <div><img class="img-fluid" src="images/pic8.jpeg"></div>

          <!-- <button class="slick-next slick-arrow" aria-label="Next" type="button">Next</button> -->
        </div>

        <h3 class="content-heading text-center my-5">Centre-Mode Example</h3>
        <button class="slick-prev slick-arrow previous" aria-label="Previous" type="button">Previous</button>
        <div class="centre-mode">
          <div><img class="img-fluid" src="images/pic5.jpeg"></div>
          <div><img class="img-fluid" src="images/pic6.jpeg"></div>
          <div><img class="img-fluid" src="images/pic7.jpeg"></div>

          <div><img class="img-fluid" src="images/pic9.jpeg"></div>
          <div><img class="img-fluid" src="images/pic10.jpeg"></div>
        </div>
        <button class="slick-next slick-arrow next" aria-label="Next" type="button">Next</button>

        <h3 class="content-heading text-center my-5">Adaptive Example</h3>
        <div class="one-time">
          <div><img class="img-fluid" src="images/pic5.jpeg"></div>
          <div><img class="img-fluid" src="images/pic6.jpeg"></div>
          <div><img class="img-fluid" src="images/pic2.jpg"></div>
          <div><img class="img-fluid" src="images/pic8.jpeg"></div>
          <div><img class="img-fluid" src="images/pic1.jpg"></div>
          <div><img class="img-fluid" src="images/pic10.jpeg"></div>
        </div>
        <h3 class="content-heading text-center my-5">Variable width Example</h3>
        <div class="variable-width">
          <div><img class="img-fluid" src="images/pic4.jpg"></div>
          <div><img class="img-fluid" src="images/pic6.jpeg"></div>
          <div><img class="img-fluid" src="images/pic2.jpg"></div>
          <div><img class="img-fluid" src="images/pic8.jpeg"></div>
          <div><img class="img-fluid" src="images/pic1.jpg"></div>
